<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="vanilla-app">
          <form id="form" class="nb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="location">
            <h1 id="city">Nairobi, Kenya</h1>
            <ul>
              <li>last updated at <span id="time"> Friday 5:00</span></li>
              <li id="description">Clear sky</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Sunny"
                  id="icon"
                />
                <strong id="temperature"> 12 </strong>
                <span class="degree"
                  ><a href="a" id="celcius" class="active"> Â°C </a> /
                  <a href="a" id="convert"> F</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Precipitation:0</li>
                <li>Humidity: <span id="humidity">73 </span>%</li>
                <li>Wind <span id="windy">2</span> km/h</li>
              </ul>
            </div>
          </div>

          <script src="index.js"></script>
        </div>

        <small>
          <a href="https://github.com/cynthia402/Vanilla-app" target="_blank">
            Open-source code by Cynthia Gw</a
          >
        </small>
      </div>
    </div>
  </body>
</html>
